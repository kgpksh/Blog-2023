  <pre data-nodeid="6" class="lang-html"><code data-language="html"><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>script</span> <span class="token attr-name">src</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">"</span>경로<span class="token punctuation">"</span></span><span class="token punctuation">&gt;</span></span><span class="token script"></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>script</span><span class="token punctuation">&gt;</span></span>

  <h1 data-nodeid="7">uml 테스트</h1>
  <div data-nodeid="8"><img src="http://www.plantuml.com/plantuml/svg/qt3BB2ekKIWjJarEB4xLvD9mpCiloKWjWeie91OhQ8Gw6sboGKKKGfsDuMmDdyJYafWyPCMXpYPS0000"></div>

    <ul>
      <li><a href="javascript:showPage(3);">3번글</a></li>
      <li><a href="javascript:showPage(2);">2번글</a></li>
      <li><a href="javascript:showPage(1);">1번글</a></li>
    </ul>
  
    <script>
      const Editor = toastui.Editor;
  
      function katexPlugin() {
        const toHTMLRenderers = {
          katex(node) {
            console.log("HI");
  
            let html = katex.renderToString(node.literal, {
              throwOnError: false
            });
  
            return [
              { type: "openTag", tagName: "div", outerNewLine: true },
              { type: "html", content: html },
              { type: "closeTag", tagName: "div", outerNewLine: true }
            ];
          }
        };
  
        return { toHTMLRenderers };
      }
  
      const viewer1MarkdownSource = "로딩중...";
  
      const viewer1 = Editor.factory({
        el: document.querySelector("#viewer-1"),
        viewer: true,
        initialValue: viewer1MarkdownSource,
        plugins: [
          [toastui.Editor.plugin.codeSyntaxHighlight, { highlighter: Prism }],
          katexPlugin,
          [
            toastui.Editor.plugin.uml,
            { rendererURL: "http://www.plantuml.com/plantuml/svg/" }
          ]
        ]
      });
  
      function showPage(pageNo) {
        fetch(pageNo + ".md")
          .then(response => response.text()) // 응답에서 본문만 취한다.
          .then(text => {
            viewer1.setMarkdown(text);
  
            window.scrollTo({
              top: 0,
              behavior: "smooth"
            });
          })
      }
  
      showPage(3);
  
    </script>
  
  <script src="chrome-extension://hhojmcideegachlhfgfdhailpfhgknjm/web_accessible_resources/index.js"></script></body>
